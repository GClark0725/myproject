<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz Ninja</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Quiz Ninja</h1>

    <section id="feedback"></section>

    <button id="button" class="real"> Click to Play!</button>
    <script src="js2/script.js"></script>
    <img src="http://vignette2.wikia.nocookie.net/pokemon/images/e/e0/658Greninja_Dream.png/revision/latest?cb=20140822051403" id="greninja">

</html>
